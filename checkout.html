		function validate()
			{			
			// validates if first name is blank
			if (document.forms[0].name_first.value == "")
				{
				alert (document.forms[0].name_first.name + " CANNOT be left blank!");
				document.forms[0].name_first.focus()
				document.forms[0].name_first.select();
				return false;
				}
			
			// validates if first name has numbers or spaces		
			for (var i = 0; i < document.forms[0].name_first.value.length; i++)
				{
				var val = document.forms[0].name_first.value.charAt (i);
			
				if (( val < 'A') || (val > 'z') || (val == ' '))
					{
					alert (document.forms[0].name_first.name + " CANNOT contain any spaces/integers!");
					document.forms[0].name_first.focus();
					document.forms[0].name_first.select();
					return false;
					}
				}
			
			// validates if last name is blank			
			if (document.forms[0].name_last.value == "")
				{
				alert (document.forms[0].name_last.name + " CANNOT be left blank!");
				document.forms[0].name_last.focus()
				document.forms[0].name_last.select();
				return false;
				}
			
			// validates if last name has numbers or spaces
			for (var i = 0; i < document.forms[0].name_last.value.length; i++)
				{
				var val = document.forms[0].name_last.value.charAt (i);
			
				if (( val < 'A') || (val > 'z') || (val == ' '))
					{
					alert (document.forms[0].name_last.name + " CANNOT contain any spaces or numbers!");
					document.forms[0].name_last.focus();
					document.forms[0].name_last.select();
					return false;
					}					
				}
			
			// validates if address line 1 is blank
			if (document.forms[0].address1.value == "")
				{
				alert (document.forms[0].address1.name + " CANNOT be left blank!");
				document.forms[0].address1.focus()
				document.forms[0].address1.select();
				return false;
				}
				
			if (!parseInt (document.forms[0].address1.value.charAt (0)))
				{
				  window.alert ("Address must start with a digit!");
				  document.forms[0].address1.focus();
				  document.forms[0].address1.select(); 
				  return false;
				}
			
			// validates if city is blank			
			if (document.forms[0].city.value == "")
				{
				alert (document.forms[0].city.name + " CANNOT be left blank!");
				document.forms[0].city.focus()
				document.forms[0].city.select();
				return false;
				}		
			
			// validates if state is blank			
			if (document.forms[0].state.value == "")
				{
				alert (document.forms[0].state.name + " CANNOT be left blank!");
				document.forms[0].state.focus()
				document.forms[0].state.select();
				return false;
				}
			
			// validates if state has more or less than two letters
			if (document.forms[0].state.value.length != 2)
				{
				alert (document.forms[0].state.name + " can be two letters only!");
				document.forms[0].state.focus()
				document.forms[0].state.select();
				return false;
				}
			
			// validates if state has characters other than letters
			for (var i = 0; i < document.forms[0].state.value.length; i++)
				{
				var val = document.forms[0].state.value.charAt (i);

				if (( val < 'A') || (val > 'z') || (val == ""))
					{
					alert (document.forms[0].state.name + " must be letters only!");
					document.forms[0].state.focus();
					document.forms[0].nstate.select(); 
					return false;
					}
				}	
			
			// validates if zip is blank			
			if (document.forms[0].zip.value == "")
				{
				alert (document.forms[0].zip.name + " CANNOT be left blank!");
				document.forms[0].zip.focus()
				document.forms[0].zip.select();
				return false;
				}	

			// validates if zip are all digits	
			var test = true;
			var numberDigits = 0;
			for (var i = 0; i < document.forms[0].zip.value.length; i++)
				{
				var val = document.forms[0].zip.value.charAt (i);
				if (isNaN (val))
					{
					test = false;
					}
				else
					{
					numberDigits += 1;
					}		
				if (!test)
					{
				   alert (document.forms[0].zip.name + " must be digits only!");
				   document.forms[0].zip.focus();
				   document.forms[0].zip.select(); 
				   return false;
					}
				}	
					
			if ((document.forms[0].zip.value.length > 9) || (document.forms[0].zip.value.length < 5))
				{
				alert (document.forms[0].zip.name + " has to be 5-9 digits");
				document.forms[0].zip.focus()
				document.forms[0].zip.select();
				return false;
				}	
				
			// validates if country is blank
			// NO VALIDATION NECCESARILY (SELECT)

			// validates if phone number is blank			
			if (document.forms[0].phone.value == "")
				{
				alert (document.forms[0].phone.name + " CANNOT be left blank!");
				document.forms[0].phone.focus()
				document.forms[0].phone.select();
				return false;
				}	
			
			// validates the phone number for length between 10-14 digits
			if ((document.forms[0].phone.value.length < 10) || (document.forms[0].phone.value.length > 14))
				{
				alert (document.forms[0].phone.name + " has to be 10-14 digits!");
				document.forms[0].phone.focus()
				document.forms[0].phone.select();
				return false;
				}	
				
			// validates if phone are all digits with "-" or "(" or ")" 	
			var testTwo = true;
			var phoneDigits = 0;
			for (var i = 0; i < document.forms[0].phone.value.length; i++)
				{
				var val = document.forms[0].phone.value.charAt (i);		
				if ((isNaN (val)) && (val != "-") && (val != "(") && (val != ")")) // EXTRA CREDIT!
					{
					testTwo = false;
					}
				else
					{
					phoneDigits += 1;
					}
				if (!testTwo)
					{
					alert (document.forms[0].phone.name + " must be digits only!");
					document.forms[0].phone.focus();
					document.forms[0].phone.select(); 
					return false;
					}
				}
				
			// validates the credit card number for digits
			var testThree = true;
			var ccnumberDigits = 0;

			for (var i = 0; i < document.forms[0].ccnumber.value.length; i++)
				{
				var val = document.forms[0].ccnumber.value.charAt (i);
				if (isNaN (val))
					{
					testThree = false;
					}
				else
					{
					ccnumberDigits += 1;
					}
				if (!testThree)
					{
					alert (document.forms[0].ccnumber.name + " must be digits only!");
					document.forms[0].ccnumber.focus();
					document.forms[0].ccnumber.select(); 
					return false;
					}
				}
			
			// validates the credit card number 16 digits
			if (document.forms[0].ccnumber.value.length != 16)
				{
				alert (document.forms[0].ccnumber.name + " has to be 16 digits!");
				document.forms[0].ccnumber.focus()
				document.forms[0].ccnumber.select();
				return false;
				}

			// validates the credit card number for spaces		
			for (var i = 0; i < document.forms[0].ccnumber.value.length; i++)
				{
				var val = document.forms[0].ccnumber.value.charAt (i);
			
				if (val == ' ')
					{
					alert (document.forms[0].ccnumber.name + " CANNOT contain any spacing!");
					document.forms[0].ccnumber.focus();
					document.forms[0].ccnumber.select();
					return false;
					}
				}		
			
			// validates credit card choices
			if ((document.forms[0].visa.checked == false) && (document.forms[0].americanexpress.checked == false) && (document.forms[0].mastercard.checked == false)  && (document.forms[0].discover.checked == false))
				{
				alert ("You must choose one credit card option.");
				return false;
				}
			}
				
		function reviewCart()
			{
			// import stylesheet in javascript
			document.write ( "<link href=\"styles.css\" rel=\"stylesheet\" type=\"text/css\" />");
			
			// global variable
			var total = 0;
			
			// decoding of cookie
			var cookieString = decodeURIComponent (document.cookie);
			
			// splitting of cookie with ;
			var cookieArray = cookieString.split (";");	
			
			// splitting of cookie name and cookie value and putting it in a table
			document.writeln ("<div><p class=\"tabletitle\">Here is your order:</p>");
			document.writeln ("<table>");
			document.writeln( "<thead><th>Item</th>" + "<th>Price</th></thead><tbody>" );
			// calling all cookies out of the array
			for ( var i = 0; i < cookieArray.length; i++ )
				{				
				var cookieValue = cookieArray [i].split ("=");
				document.writeln( "<tr><td class=\"td_dynamic\">" + cookieValue [0] + "</td><td class=\"td_dynamic\">$" + cookieValue [1] + "</td></tr>" );
				
				total = total + parseFloat(cookieValue [1]);
				}
			document.writeln ( "<tr><td>Grand Total</td><td>$" + total + "</td></tr>" ); 
			document.writeln( "</tbody></table>" );	
			
			// I messed this link up on my online submission :( I wrote "Continue Shopping".
			document.writeln("<a href=\"index.html\">Return to Checkout</a></div>");
			}
